#define(List<Map<String, Object>> rows)
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table数据渲染</title>
	</head>
	<body>
		<table>
			#if(rows.size() == 0)
				<tr><td>无数据</td></tr>
			#else
				#for(Map row : rows)
				    <tr>
						<td>${row.id}</td>
						<td>${row.col1}</td>
						<td>${row.col2}</td>
						<td>${row.size()}</td>
					</tr>
			    #end
			#end
		</table>
	</body>
</html>
